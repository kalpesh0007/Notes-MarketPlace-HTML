<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- Title -->
    <title>Forgot Password</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/home/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/forgot-password.css">


</head>

<body>

    <section id="forgot-password" class="bg">
        <div class="container">
            <div class="row justify-content-center" id="logo">
                <img src="../img/pre-login/top-logo.png" alt="Logo">
            </div>
            <div class="row justify-content-center">
                <form class="forgot-password-form">
                    <div class="heading">
                        <h3>Forgot Password?</h3>
                        <p>Enter your email to reset your password</p>
                    </div>
                    <div class="form-group">
                        <label for="email1" class="label-text">Email</label>
                        <input type="email" class="form-control input-field" id="email1" aria-describedby="emailHelp" placeholder="Enter your email address">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block login-button" id="form-login-button">SUBMIT</button>
                </form>
            </div>
        </div>       
    </section>
    

    <!-- JQuery -->
    <script src="../js/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="../js/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/script.js"></script>

</body>

</html>
