    <!-- Profile Details  -->
    <section class="profile">
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <h1 class="title">My Profile</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="firstName1">First Name <span>*</span></label>
                            <input type="text" class="form-control" id="firstName1" placeholder="Enter your first name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="lastName1">Last Name <span>*</span></label>
                            <input type="text" class="form-control" id="lastName1" placeholder="Enter your last name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="email1">Email address <span>*</span></label>
                            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp"
                                placeholder="Enter your email address">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="secondaryEmail1">Secondary Email</label>
                            <input type="email" class="form-control" id="secondaryEmail1" aria-describedby="emailHelp"
                                placeholder="Enter your email address">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="mb-3">
                            <label for="phoneNo">Phone Number</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <select class="form-control" id="customDropDown">
                                        <option selected>+91</option>
                                    </select>
                                </div>
                                <input id="phoneNo" type="text" class="form-control"
                                    placeholder="Enter your phone number">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <label for="file-image">Profile Picture</label>
                        <div class="uploader form-group">
                            <label for="file-upload" id="file-drag">
                                <img src="../img/upload-file.png" alt="preview" height="46" width="50">
                                <div>Upload a picture</div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <a href="#" id="btnSubmit" class="btn">SUBMIT</a>
                </div>
            </form>
        </div>
    </section>
