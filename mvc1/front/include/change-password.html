<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- Title -->
    <title>Change Password</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/home/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/change-password.css">


</head>

<body>

    <section id="change-password" class="bg">
        <div class="container">
            <div class="row justify-content-center" id="logo">
                <img src="../img/pre-login/top-logo.png" alt="Logo">
            </div>
            <div class="row justify-content-center">
                <form class="change-password-form">
                    <div class="heading">
                        <h3>Change Password</h3>
                        <p>Enter your new password to change your password</p>
                    </div>
                    <div class="form-group">
                        <label for="old-password1" class="label-text">Old Password</label>
                        <input type="password" class="form-control input-field" id="old-password1" placeholder="Enter your old password">
                        <span toggle="#old-password1" class="field-icon toggle-password"><img src="../img/pre-login/eye.png" id="eye-img"></span>
                    </div>
                    <div class="form-group">
                        <label for="new-password1" class="label-text">New Password</label>
                        <input type="password" class="form-control input-field" id="new-password1" placeholder="Enter your new password">
                        <span toggle="#new-password1" class="field-icon toggle-password"><img src="../img/pre-login/eye.png" id="eye-img"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password1" class="label-text">Confirm Password</label>
                        <input type="password" class="form-control input-field" id="confirm-password1" placeholder="Enter your confirm password">
                        <span toggle="#confirm-password1" class="field-icon toggle-password"><img src="../img/pre-login/eye.png" id="eye-img"></span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block login-button" id="form-login-button">SUBMIT</button>
                </form>
            </div>
        </div>       
    </section>
    

    <!-- JQuery -->
    <script src="../js/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="../js/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/script.js"></script>

</body>

</html>
