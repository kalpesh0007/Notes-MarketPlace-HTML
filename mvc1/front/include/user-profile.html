    <!-- Profile Details  -->
    <section class="profile">
        <div class="container">
            <form>
                <!-- Basic Profile Details -->
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="title">Basic Profile Details</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName1">First Name <span>*</span></label>
                            <input type="text" class="form-control" id="firstName1" placeholder="Enter your first name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName1">Last Name <span>*</span></label>
                            <input type="text" class="form-control" id="lastName1" placeholder="Enter your last name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email1">Email address <span>*</span></label>
                            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp"
                                placeholder="Enter your email address">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="example-date">Date Of Birth</label>
                            <input name="date" id="example-date" placeholder="Enter your date of birth"
                                class="form-control" type="text" onfocus="(this.type='date')"
                                onblur="(this.type='text')">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dropdownGender">Gender <span>*</span></label>
                            <select id="dropdownGender" class="form-control">
                                <option selected>Select your gender</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="phoneNo">Phone Number</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <select class="form-control" id="customDropDown">
                                        <option selected>+91</option>
                                    </select>
                                </div>
                                <input id="phoneNo" type="text" class="form-control"
                                    placeholder="Enter your phone number">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="file-image">Profile Picture</label>
                        <div class="uploader form-group">
                            <label for="file-upload" id="file-drag">
                                <img src="../img/user-profile/upload.png" alt="preview" height="46" width="50" />
                                <div>Upload a picture</div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Address Details -->
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="title">Address Details</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="addressline1">Address Line 1 <span>*</span></label>
                            <input type="text" class="form-control" id="addressline1" placeholder="Enter your address">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="addressline2">Address Line 2</label>
                            <input type="text" class="form-control" id="addressline2" placeholder="Enter your address">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="city">City <span>*</span></label>
                            <input type="text" class="form-control" id="city" placeholder="Enter your city">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="state">State <span>*</span></label>
                            <input type="text" class="form-control" id="state" placeholder="Enter your state">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="zipcode">ZipCode <span>*</span></label>
                            <input type="text" class="form-control" id="zipcode" placeholder="Enter your zipcode">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dropdownCountry">Country <span>*</span></label>
                            <select id="dropdownCountry" class="form-control">
                                <option selected>Select your country</option>
                                <option>India</option>
                                <option>USA</option>
                                <option>UK</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- University and College Information -->
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="title" style="margin-top: 40px;">University and College Information</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="university">University</label>
                            <input type="text" class="form-control" id="university" placeholder="Enter your university">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="college">College</label>
                            <input type="email" class="form-control" id="college" placeholder="Enter your college">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <a href="#" id="btnSubmit" class="btn">SUBMIT</a>
                </div>
            </form>
        </div>
    </section>
